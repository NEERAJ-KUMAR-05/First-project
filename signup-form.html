<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginform.css">
    <title>OpTima login page</title>
    <script src="https://kit.fontawesome.com/ef84678b14.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Sign up</h2>
                    <div class="inputbox">
                        <!-- <ion-icon name="mail-outline"></ion-icon> -->
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" required>Remember Me<a href="">Forget Password</a></label>
                        
                    </div>
                    <button>Sign up</button>
                    <div class="register">
                        <p>Have any account? <a href="loginform.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
